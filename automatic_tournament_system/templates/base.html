{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block title %}
  <title>
    TITLE
  </title>
  {% endblock %}
</head>
<body>
{% block header %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light pb-3" style="background: linear-gradient(90deg, #AAB17B 0%, #AD99C3 100%);">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'create_tournament'%}">Создать Турнир</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Сгенерировать сетку</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tournaments'%}">Турниры</a>
          </li>
          <li class="nav-item">
            <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="text" placeholder="" aria-label="Search" name="search">
              <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
          </li>
        </ul>
      </div>
      <div class="position-absolute top-0 end-0 pt-2">
        <a class="navbar-brand " href="{% url 'login'%}"><img class="user-icon" src="{% static 'icon/user_icon.png' %}" alt=""></a>
      </div>

    </div>

  </nav>
</header>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
{% include 'inc/_footer.html' %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
