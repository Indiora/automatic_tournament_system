{% extends 'base.html'%}


{% block title %}
<title>tournament</title>
{% endblock %}

{% block content %}

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h4>Tournament</h4>
            </div>
            <div class="card-body">
                {{ form.non_form_errors }}
                {{ form.as_p }}
                {{ bracket_formset.management_form }}
                {% for form in bracket_formset %}
                    <div class="bird-form">
                    {{form.as_p}}
                    </div>
                {% endfor %}

            </div>
        </div>
        <div class="mt-3 mb-5">
            <button type="submit" class="px-5 btn btn-info">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
