{% extends 'base.html'%}


{% block title %}
tournament
{% endblock %}

{% block content %}
<section class="pb-3 hello">
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 col-md-12">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="">
                        <div class="card-header">
                            <h4>Tournament</h4>
                        </div>
                        <div class="card-body">
                            {{ form.non_form_errors }}
                            {{ form.as_p }}
                            {{ bracket_formset.management_form }}
                            {% for form in bracket_formset %}
                            <div class="bird-form">
                                {{form.as_p}}
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                    <div class="mt-3 mb-5">
                        <button type="submit" class="px-5 btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>


    </div>

</section>
{% endblock %}
